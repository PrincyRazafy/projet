<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneau-publicitaire</title>
    <link rel="stylesheet" href="../css/TP3.css">
</head>
<body>
    <div>
        <a href="accueil.html"><button class="n">Retour</button></a>
    </div>
    <h1 class="title">Offre d'emploi chez l'agence cotisse transport de Madagascar.</h1>
    <div class="slider">
        <div class="slides">
            <input type="radio" id="radio1" name="btn1">
            <input type="radio" id="radio2" name="btn1">
            <input type="radio" id="radio3" name="btn1">
            <input type="radio" id="radio4" name="btn1">
            <input type="radio" id="radio5" name="btn1">       
        
        <div class="slide first">
            <img src="../image-cotisse/c1.jpg" alt="a:image">
        </div>
        <div class="slide"> 
        <img src="../image-cotisse/c2.jpg" alt="b.image">
        </div>
        <div class="slide">
                <img src="../image-cotisse/c3.jpg" alt="c.image">
        </div>
        <div class="slide">
                <img src="../image-cotisse/c4.jpg" alt="d.image">
        </div>
        <div class="slide">
                <img src="../image-cotisse/c5.jpg" alt="e.image">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
</div>
    <script src="../js/TP3.js"></script>
    <!-- <img src="../image-cotisse/c1.jpg" alt="" id="1"> -->
</body>
</html>
